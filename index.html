<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>tetrogram</title>
    <link rel="shortcut icon" href="./Nicky.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <h1>Чат</h1>
        </div>
    </header>
 
    <section>
        <div class="container" id="mainArea">
            <div id="mesArea">
                <div class="mesHeader">morons dialogue</div>
            </div>
            <div class="authorize" id="menu">
                <div id="userGreeter" hidden="true"></div>
                <input type="text" class="auth" id="login" placeholder="Say your name"></input>
                <input type="password" class="auth" id="password" placeholder="Password or credit card number"></input>
                <input type="password" class="auth" id="passwordRep" placeholder="Повторите пароль" hidden="true"></input>
                <div id="log" class="login">Войти</div>
                <div id="reg" class="login">Регистрация</div>
                <div id="exit" class="login" hidden="true">Выйти</div>
                <div id="back" class="login" hidden="true">Назад</div>
            </div>
        </div>
    </section> 

    <section>
        <div class="container">
            <div class="inputBlock">
                <input type="text" id="write" placeholder="Ваше сообщение">
                <img src="./Asset2.png" alt="plane" id="send">
            </div>
        </div>
        <div class="container">
            <span id="bottom"></span>
        </div>
    </section>
</body>
</html>
